<body>

    <ul>
        <li onclick="kakaoLogin();"> 
            <button id= "login" type="button"><img src="./img/kakao_login.png" alt=""></button>
        </li>
        <li onclick="kakaoLogout();">
            <button id= "logout" type="button"><img src="./img/logout.png" alt=""></button>
        </li>
    </ul>
    <!-- 카카오 스크립트 -->
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script>
    Kakao.init('5d420cdd3da22959dc9c44a900cf4aaa'); //발급받은 키 중 javascript키를 사용해준다.
    console.log(Kakao.isInitialized()); // sdk초기화여부판단 // true 나온거 보니까 제대로 들어간듯?
    //카카오로그인
    function kakaoLogin() {
        Kakao.Auth.login({
            scope:'profile_nickname,account_email,gender',
          success: function (response) {
            Kakao.API.request({
              url: '/v2/user/me',
              success: function (response) {
                  console.log(response)
                  console.log("good")
              },
              fail: function (error) {
                console.log(error)
              },
            })
          },
          fail: function (error) {
            console.log(error)
          },
        })
      }
    //카카오로그아웃  
    function kakaoLogout() {
        if (Kakao.Auth.getAccessToken()) {
          Kakao.API.request({
            url: '/v1/user/unlink',
            success: function (response) {
                console.log(response)
            },
            fail: function (error) {
              console.log(error)
            },
          })
          Kakao.Auth.setAccessToken(undefined)
        }
      }  
    </script>
